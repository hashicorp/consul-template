version: "2"
run:
  concurrency: 4
linters:
  default: none
  enable:
    - depguard
    - forbidigo
    - gomodguard
    - govet
    - ineffassign
    - staticcheck
    - unconvert
    - unparam
  settings:
    depguard:
      rules:
        main:
          files:
            - $all
          allow:
            - $gostd
            - github.com/BurntSushi/toml
            - golang.org/x/sys/unix
            - golang.org/x/exp/maps
            - golang.org/x/text/cases
            - golang.org/x/text/language
            - gopkg.in/yaml.v2
            - github.com/Masterminds/sprig/v3
            - github.com/davecgh/go-spew/spew
            - github.com/hashicorp/consul-template
            - github.com/hashicorp/consul/api
            - github.com/hashicorp/consul/sdk/testutil
            - github.com/hashicorp/go-gatedio
            - github.com/hashicorp/go-hclog
            - github.com/hashicorp/go-multierror
            - github.com/hashicorp/go-rootcerts
            - github.com/hashicorp/go-sockaddr/template
            - github.com/hashicorp/go-syslog
            - github.com/hashicorp/hcl
            - github.com/hashicorp/logutils
            - github.com/hashicorp/nomad/api
            - github.com/hashicorp/vault/api
            - dario.cat/mergo
            - github.com/mitchellh/go-homedir
            - github.com/mitchellh/hashstructure
            - github.com/mitchellh/mapstructure
            - github.com/pkg/errors
            - github.com/ryanuber/go-glob
            - github.com/stretchr/testify/assert
            - github.com/stretchr/testify/require
            - github.com/coreos/go-systemd
    forbidigo:
      forbid:
        - pattern: \bioutil\b(# Use io and os packages instead of ioutil)?
        - pattern: \brequire\.New\b(# Use package-level functions with explicit TestingT)?
        - pattern: \bassert\.New\b(# Use package-level functions with explicit TestingT)?
    gomodguard:
      blocked:
        modules:
          - github.com/hashicorp/go-msgpack:
              recommendations:
                - github.com/hashicorp/consul-net-rpc/go-msgpack
          - github.com/golang/protobuf:
              recommendations:
                - google.golang.org/protobuf
    govet:
      disable:
        - fieldalignment
        - nilness
        - unusedwrite
      enable-all: true
  exclusions:
    generated: lax
    rules:
      - linters:
          - govet
        text: 'shadow: declaration of "(err|ctx)" shadows declaration at'
formatters:
  enable:
    - gofmt
  settings:
    gofmt:
      simplify: true
  exclusions:
    generated: lax
